<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms Demo</h1>

    <form action="/food">
      <div>
        <label for="userName">Kullanıcı adı giriniz</label>
        <input
          type="text"
          placeholder="username"
          id="userName"
          name="userName"
        />
      </div>
      <div>
        <label for="color">Renk seçiniz</label>
        <input type="color" placeholder="renk" id="color" />
      </div>
      <div>
        <label for="passWord">Şifre giriniz</label>
        <input type="password" placeholder="password" id="passWord" />
      </div>
      <div>
        <label for="number">Sayı giriniz</label>
        <input type="number" placeholder="number" id="number" min="1" max="10" />
      </div>
      <button type="box">submıt</button>
      <input type="submit" value="Gönder" />
      <hr />
    </form>
    <form action="https://www.reddit.com/search/">
      <label for="reddit">Search Reddit</label>
      <input type="text" id="reddit" name="q" />
      <button>Ara</button>
    </form>
    <form action="https://www.google.com.tr/search">
    <label for="Google">Search Google</label>
    <input type="text" id="Google" name="q">
    <button>Ara</button>
</form>
<form action="https://www.youtube.com/results">
    <label for="Youtube">Search Youtube</label>
    <input type="text" id="Youtube" name="search_query">
    <button>Ara</button>
</form>

<h2>Daha Fazla</h2>
<form action="/birds">
  <input type="checkbox" name="tos" id="agree" checked >
  <label for="agree">Kabul ediyorum</label>
  <p>
    <label for="xs">XS:</label>
    <input type="radio" name="circle" id="xs" value="xs"/>
    <label for="s">S:</label>
    <input type="radio" name="circle" id="s" value="s"/>
    <label for="m">M:</label>
  <input type="radio" name="circle" id="m" value="m"/>
</p>
<p>
  <label for="animal">Favori Hayvanınızı seçiniz</label>
<select name="animal" id="animal">
  <option value="">Seçiniz</option>
<option value="birds">Kuş</option>
<option value="fish" selected>Balık</option>
<option value="Dog">Köpek</option>
<option value="">zürafa</option>
</select>
</p>
<p>
  <label for="peynir">Ses seviyesi</label>
  <input type="range" name="Peynir" id="peynir"
  min="1" max="100" step="7"
  value="75"/>
</p>
<div>
 <label for="comment">Özel istek</label><br>
 <textarea name="comment" id="comment" cols="20" rows="10" placeholder="Yorumunuzu Yazınız"></textarea>
</div>
  <button>Yolla</button>
</form>
<h2>Validations</h2>
<form action="/spare">
<label for="first">İsim giriniz</label>
<input type="text" name="first" id="first" required minlength="5" maxlength="20"/>
<button>Submit</button>
</form>
